# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f012ae5f-f94f-43e2-8bae-48f985002407'
  imageRepository: 'notejam111'
  containerRegistry: 'kasemz.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Visual Studio Enterprise Subscription(699503bc-c2d0-4f4c-986e-daa899f2590f)'
    appName: 'noteapp2'
    containers: 'kasemz.azurecr.io/notejam:v1'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
